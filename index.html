<!DOCTYPE html>
<html>
  <head>
    <title>
      MITx Bookmarklet Test
    </title>
    <script type="text/javascript" src="scripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="scripts/jquery.leanModal.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css"></script>

    <style type="text/css">
      /* start bookMarklet question & answer styles */
      .bookMarklet-answer{
        font-family: 'Open Sans', Verdana, Geneva, sans-serif;
        font-size: 16px;
        font-style: normal;
        line-height: 40px;
        display: inline-block;
        height: 40px;
        width: 100px;
        background-color: rgb(221, 221, 221);
        border-radius: 4px;
        border-style: solid;
        border-width: 1px;
        border-color: rgba(0, 0, 0, 0.14902);
        text-align: center;
      }

      .bl-answer {

      }

      .bl-answer a, .bl-question a{
        text-decoration: none;
      }

      .bl-question {
        display: inline-block;
        width: 300px;
      }

      .bl-link{
        display: inline-block;
        height: 40px;
        line-height: 40px;
        vertical-align: center;
      }



      /* end bookMarklet question & answer styles */
    </style>

  </head>
  <body>
    <div class="outer-wrap">
      <div class="inner-wrap">

        <h1>
          <center>Bookmarklet Test</center>
        </h1>
        <!-- Embedded YouTube Video  -->
        <div class="testVid">
          <iframe width="560" height="315" src="http://www.youtube.com/embed/8f7wj_RcqYk" frameborder="0" allowfullscreen></iframe>
          <div>
            <div class="bl-question">
              
              <div class="bookMarklet-answer"></div>
              <a rel="leanModal" href="#bl" class="bl-link" data-bl-vid="8f7wj_RcqYk" data-bl-type="yt" data-bl="generate">Snippet</a>
            </div>
          </div>
        </div>


        <div class="testVid">
          <iframe width="560" height="315" src="http://www.youtube.com/embed/m4Bm3cs9TFo" frameborder="0" allowfullscreen></iframe>
          <div>
            <div class="bl-question">
              
              <div class="bookMarklet-answer"></div>
              <a rel="leanModal" href="#bl" class="bl-link" data-bl-vid="m4Bm3cs9TFo" data-bl-type="yt" data-bl="generate">Snippet</a>
            </div>
          </div>
        </div>

        <div class="bl-test">

        </div>

      </div>
    </div>








    <!-- start bookmarklet box -->
    <!-- start snippet box -->
    <div id="bl">
      <div class="bl-top">
        <div class="bl-vid">
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="bl-controls">
          <div class="bl-title">
            <h1>Create a URL</h1>
          </div>
          <div class="bl-instructions">
            Click "Start Time" and "End Time" buttons,
            or by type in the time in the text boxes.
          </div>
          <table class="bl-input">
            <tr>
                <td>
                  <input class="bl-button bl-start" type="button" value="Start Time">
                </td>
                <td>
                </td>
                <td>
                  <input class="bl-button bl-end" type="button" value="End Time">
                </td>
            </tr>
            <tr>
                <td>
                  <input class="bl-data" type="text" name="bl-start">
                </td>
                <td>
                  -
                </td>
                <td>
                  <input class="bl-data" type="text" name="bl-end">
                </td>
            </tr>
            <tr>
                <td>
                  <input class="bl-button bl-done" type="button" value="Done">
                </td>
                <td>
                </td>
                <td>
                  <input class="bl-button bl-reset" type="button" value="Reset">
                </td>
            </tr>
          </table>

          <textarea class="bl-URL">
            Generate URL goes here
          </textarea>
        </div>
      </div>
      <div class="bl-bottom">
        Source URL: 
        <a class="bl-srcURL"></a>
      </div>
    </div>

    <!-- end snippet box -->
    <!-- start player box -->
    <div id="bl-vid">
      <div class="bl-vid-wrap">
        <iframe id="playerV" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <!-- end player box -->
    <!-- end bookmarklet box -->
  </body>
</html>
