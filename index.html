<!DOCTYPE html>
<html>
  <head>
    <title>
      MITx Bookmarklet Test
    </title>
    <script type="text/javascript" src="scripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="scripts/jquery.leanModal.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css"></script>

  </head>
  <body>
    <div class="outer-wrap">
      <div class="inner-wrap">
        <h1>
          <center>Bookmarklet Test</center>
        </h1>
        <!-- Embedded YouTube Video  -->
        <div class="testVid">
          <iframe width="560" height="315" src="http://www.youtube.com/embed/8f7wj_RcqYk" frameborder="0" allowfullscreen></iframe>
          <div>
            <div class="thebutton">
              <a rel="leanModal" href="#bl" data-u="http://www.youtube.com/embed/8f7wj_RcqYk">Pick the Best Harlem Shake</a>
            </div>
          </div>
        </div>

        <div class="testVid">
          <iframe width="560" height="315" src="http://www.youtube.com/embed/m4Bm3cs9TFo" frameborder="0" allowfullscreen></iframe>
          <div>
            <div class="thebutton">
              <a rel="leanModal" href="#bl" data-u="http://www.youtube.com/embed/m4Bm3cs9TFo">Pick your favorite part</a>
            </div>
          </div>
        </div>
      </div>
    </div>








    <!-- start bookmarklet box -->
    <div id="bl">
      <div class="bl-top">
        <div class="bl-vid">
        <iframe id="player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="bl-controls">
          <div class="bl-title">
            Create a reference clip URL
          </div>
          <div class="bl-instructions">
            Create a reference clip URL as the video plays by clicking "Start Time" and "End Time" buttons,
            or by typing in time code in the text boxes.
          </div>
          <table class="bl-input">
            <tr>
                <td class="bl-label bl-start">
                  Start Time
                </td>
                <td>
                </td>
                <td class="bl-label bl-end">
                  End Time
                </td>
            </tr>
            <tr>
                <td>
                  <input type="text" name="bl-start">
                </td>
                <td>
                  -
                </td>
                <td>
                  <input type="text" name="bl-end">
                </td>
            </tr>
            <tr>
                <td class="bl-label bl-play">
                  Play
                </td>
                <td>
                </td>
                <td class="bl-label bl-reset">
                  Reset
                </td>
            </tr>
          </table>
          <div class="bl-create">
              Create URL
          </div>
          <textarea class="bl-URL" rows="6">
            Generate URL goes here
          </textarea>
        </div>
      </div>
      <div class="bl-bottom">
        Source URL: 
        <a class="bl-srcURL"></a>
      </div>
    </div>

    <div id="lean_overlay"></div>
    <!-- end bookmarklet box -->
  </body>
</html>
