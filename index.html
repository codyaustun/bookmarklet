<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="coffee/clip_video.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css"></link>

    	iframe{

    <script type="text/javascript">

        $(document).ready(function(){
          var temp = new VideoClipper({textareaid: "bl-text", videoType: "yt", videoID: "8f7wj_RcqYk", button: true});

      }
