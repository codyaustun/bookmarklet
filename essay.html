<!DOCTYPE html>
<html>
  <head>
  	<title>
      MITx Bookmarklet Test
    </title>
    <script type="text/javascript" src="scripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="scripts/jquery.leanModal.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css"></link>
    <style>

    	iframe{
    		margin: auto;
    	}

    	textarea{
    		width: 100%;
    		height: 200px;
    	}

    	.inner-wrap{
    		width: 600px;
    		margin: auto;
    	}

    	div.align {
    		width:560px;
    		margin: auto;
    	}

    </style>

    <script type="text/javascript">
    	$(document).ready(function(){
    		bookMarkletCreate("bl-answer", "yt", "8f7wj_RcqYk")

    		function bookMarkletCreate (textareaid, videotype, videoid){
    			console.log(textareaid);
    			console.log(videotype);
    			console.log(videoid);

    			$("#"+textareaid).after("<input type='button' value='Snippet'>")
    							 .next()
    							 .attr("rel","leanModal")
    							 .attr("href", "#bl");
    			

    		}
    	});
    </script>
  </head>
  <body>
  	<div class="outer-wrap">

  		<div class="inner-wrap">
  			<div class="align">
  			<h1>Consider the following video:</h1>
  		

  			<iframe width="560" height="315" src="http://www.youtube.com/embed/8f7wj_RcqYk" frameborder="0" allowfullscreen></iframe>
  			<p>
  				Question: Pick the best Harlem Shake Video
  			</p>
  			</div>
  			<textarea id="bl-answer">

  			</textarea>

  		</div>
  	</div>

  	<!-- start bookmarklet box -->
    <!-- start snippet box -->
    <div id="bl">
      <div class="bl-top">
        <div class="bl-vid">
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="bl-controls">
          <div class="bl-title">
            <h1>Create a URL</h1>
          </div>
          <div class="bl-instructions">
            Click "Start Time" and "End Time" buttons,
            or by type in the time in the text boxes.
          </div>
          <table class="bl-input">
            <tr>
                <td>
                  <input class="bl-button bl-start" type="button" value="Start Time">
                </td>
                <td>
                </td>
                <td>
                  <input class="bl-button bl-end" type="button" value="End Time">
                </td>
            </tr>
            <tr>
                <td>
                  <input class="bl-data" type="text" name="bl-start">
                </td>
                <td>
                  -
                </td>
                <td>
                  <input class="bl-data" type="text" name="bl-end">
                </td>
            </tr>
            <tr>
                <td>
                  <input class="bl-button bl-done" type="button" value="Done">
                </td>
                <td>
                </td>
                <td>
                  <input class="bl-button bl-reset" type="button" value="Reset">
                </td>
            </tr>
          </table>

          <textarea class="bl-URL">
            Generate URL goes here
          </textarea>
        </div>
      </div>
      <div class="bl-bottom">
        Source URL: 
        <a class="bl-srcURL"></a>
      </div>
    </div>

    <!-- end snippet box -->
    <!-- start player box -->
    <div id="bl-vid">
      <div class="bl-vid-wrap">
        <iframe id="playerV" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <!-- end player box -->
    <!-- end bookmarklet box --> 


  </body>
</html>
